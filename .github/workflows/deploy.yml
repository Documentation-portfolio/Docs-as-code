name: Deploy Docusaurus to GitHub Pages
on:
  push:
    branches:
      - main

# You can keep this global permissions block, but the job-level one is more critical.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # üõ†Ô∏è CRITICAL FIX: Explicitly grant write access to the job's token 
    # to allow peaceiris/actions-gh-pages to push to the gh-pages branch.
    permissions:
      contents: write 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Ensure you are using the default GITHUB_TOKEN here
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build